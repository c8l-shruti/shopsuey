<!DOCTYPE html>
<html>
    <head>
        <title>ShopSuey - Setup your profile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="newLogin.css">
    </head>
    <body class="background">

        <div>
        </div>

        <div class="content">
            <div class="login-wrapper">

                <form method="post" class="profile">

                    <div class="step-counter">Step 2 of 3</div>

                    <div class="image-selectors">
                        <div class="floatL">
                            <strong>Logo Image on File</strong>
                            <div>
                                <img width="200" height="200" src="images/forever21-logo.png" alt='Logo'>
                            </div>
                            <div>
                                <div class="img-actions-wrapper">
                                    <a href="#">+ Choose New File</a>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>

                        <div class="floatL ml30">
                            <strong>Landing Image on File</strong>
                            <div>
                                <img width="200" src="images/forever21-landing.jpg" alt='Landing'>
                            </div>
                            <div>
                                <div class="img-actions-wrapper">
                                    <a href="#">+ Choose New File</a>
                                </div>
                            </div>
                            <div>

                            </div>
                        </div>

                        <div class="clear"></div>
                    </div>
                    
                    <div class="mt30" style="position: relative">
                        <img src="images/ios-devices.png" width="500">
                        <img src="images/forever21-logo.png" style="position: absolute; left:29px; top:237px;" width="30" height="30">
                        <img src="images/forever21-landing.jpg" style="position: absolute; left:336px; top:87px;" width="153" height="113">
                        <img src="images/ios-devices-map.png" style="position: absolute; left:436px; top:178px;" width="42" height="42">
                        <span class="ios-device-list-title" style="position: absolute; left:60px; top:239px;">Forever 21</span>
                        <span class="ios-device-title" style="position: absolute; left: 358px; top: 67px;text-align: center;width: 109px;">Forever 21</span>
                    </div>
                    
                    <div class="mt30">
                        <strong>Select categories that apply to your business</strong>
                        <div class="categories-wrapper">
                            <input type="text" placeholder="Select a Category" name="categories[0]">
                            <input type="text" placeholder="Select a Category" name="categories[1]">
                            <input type="text" placeholder="Select a Category" name="categories[2]">
                        </div>
                    </div>
                    
                    <div class="actionsWrapper">
                        <div class="mt25">
                            <input class="big-text" type="submit" value="Next" name="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
