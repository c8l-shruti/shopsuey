<!DOCTYPE html>
<html>
    <head>
        <title>ShopSuey</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="newLogin.css">
    </head>
    <body class="background with-logo">

        <div>
        </div>

        <div class="content">
            <div class="login-wrapper">
                <img class="logo" src="images/logo-notext.png" alt="Shopsuey Logo">
                <form method="post">
                    <div>
                        <input type="email" placeholder="Email" name="email">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password">
                    </div>

                    <div class="actionsWrapper">
                        <div class="forgotPass"><a href="#">Forgot your password?</a></div>

                        <div class="mt25">
                            <input class="big-text" type="submit" value="Login" name="login">
                        </div>
                        <div class="medium-text mt25">
                            - or -
                        </div>
                        <div class="mt25">
                            <a class="big-text create-account" href="create.html">Create an Account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
